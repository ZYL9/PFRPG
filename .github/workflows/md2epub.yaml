name: Convert Markdown to EPUB

on:
  push:
    tags:
      - "v*.*.*" # Trigger workflow on version tags like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install markdown2 ebooklib

      - name: Convert Markdown to EPUB
        run: |
          python md2epub.py

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            This release contains the latest EPUB file converted from Markdown.
          draft: false
          prerelease: false

      - name: Upload EPUB file to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./epubs/Palladium_Fantasy_zh_Hans.epub
          asset_name: Palladium_Fantasy_zh_Hans.epub
          asset_content_type: application/epub+zip
